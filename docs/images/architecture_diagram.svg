<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Craigslist Flutter App Architecture</text>
  
  <!-- Layers -->
  <g>
    <!-- Presentation Layer -->
    <rect x="100" y="100" width="600" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="10" />
    <text x="400" y="140" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Presentation Layer</text>
    <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle">UI Components, Screens, BLoCs</text>
    
    <!-- Domain Layer -->
    <rect x="100" y="220" width="600" height="100" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10" />
    <text x="400" y="260" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Domain Layer</text>
    <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle">Use Cases, Entities, Repository Interfaces</text>
    
    <!-- Data Layer -->
    <rect x="100" y="340" width="600" height="100" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="10" />
    <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Layer</text>
    <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle">Repository Implementations, Data Sources, Models</text>
    
    <!-- External Layer -->
    <rect x="100" y="460" width="600" height="100" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2" rx="10" />
    <text x="400" y="500" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">External Layer</text>
    <text x="400" y="530" font-family="Arial" font-size="14" text-anchor="middle">API Service, Local Storage, Parent App Integration</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)">
    <line x1="400" y1="200" x2="400" y2="220" />
    <line x1="400" y1="320" x2="400" y2="340" />
    <line x1="400" y1="440" x2="400" y2="460" />
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>
</svg>
